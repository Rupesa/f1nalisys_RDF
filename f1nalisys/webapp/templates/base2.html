<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

    {% if title %}
        <title>F1nalisys - {{ title }}</title>
    {% else %}
        <title>F1nalisys</title>
    {% endif %}

  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{%  static 'img/f1_icon.jpg' %}" rel="icon">
  <link href="{%  static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Vendor CSS Files -->
  <link href="{%  static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{%  static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{%  static 'vendor/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
  <link href="{%  static 'vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{%  static 'vendor/venobox/venobox.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{%  static 'css/style.css' %}" rel="stylesheet">

  <!-- =======================================================
  * Template Name: DevFolio - v2.3.0
  * Template URL: https://bootstrapmade.com/devfolio-bootstrap-portfolio-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body id="page-top">

  <!-- ======= Header/ Navbar ======= -->
  <nav class="navbar navbar-b navbar-trans navbar-expand-md fixed-top navbar-reduce" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll" href="{% url 'index' %}">F1nalisys</a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarDefault" aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="navbar-collapse collapse justify-content-end" id="navbarDefault">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link js-scroll" href="{% url 'drivers' %}">Drivers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll" href="{% url 'teams' %}">Teams</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll" href="{% url 'tracks' %}">Grand Prix</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll " href="{% url 'media' %}">Media</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main id="main">

      <h2 style="padding:60px;"></h2>

      <div class="container">
        <div class="row">
          <div class="col-sm-12">
              {% block content %}{% endblock %}
          </div>
        </div>
      </div>

  <h2 style="padding:30px;"></h2>

  </main><!-- End #main -->


  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="{%  static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{%  static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{%  static 'vendor/jquery.easing/jquery.easing.min.js' %}"></script>
  <script src="{%  static 'vendor/php-email-form/validate.js' %}"></script>
  <script src="{%  static 'vendor/waypoints/jquery.waypoints.min.js' %}"></script>
  <script src="{%  static 'vendor/counterup/jquery.counterup.min.js' %}"></script>
  <script src="{%  static 'vendor/owl.carousel/owl.carousel.min.js' %}"></script>
  <script src="{%  static 'vendor/typed.js/typed.min.js' %}"></script>
  <script src="{%  static 'vendor/venobox/venobox.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{%  static 'js/main2.js' %}"></script>

</html>
